<!DOCTYPE html>
<hmtl lang='e'>
    <head>
        <meta charset='UTF-8'>
        <meta name = 'viewport' content= 'width = device-width'>
        <title>Encriptador de Texto</title>
        <link rel= 'stylesheet' href= 'reset.css'>
        <link rel= 'stylesheet' href= 'style.css'>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <img class = 'logo' src= 'images/sv-logo_1.png'>
        </header>

        <main>
            <section class = 'mainBox'>
                <textarea class = 'mainText' rows = '7' cols = '20' placeholder= 'Ingrese el texto aquí' autofocus></textarea>
                <div class = 'info'>
                    <i class='bi-exclamation-circle-fill'></i>
                    <h6>Solo letras minúsculas y sin acentos</h6>
                </div>
                <div class = 'buttons'>
                    <button class = 'encryptButton' type = 'button' onclick = encryptButton()>Encriptar</button>
                    <button class = 'decryptButton' type = 'button' onclick = decryptButton()>Desencriptar</button>
                </div>
            </section>
            <section class = 'outputBox'>
                <textarea class = 'outputText' rows = '13' cols = '20'></textarea>
                <div class = 'noneMessages'>
                    <h5>Ningún mensaje fue<br>encontrado</h5>
                    <h6><br>Ingresa el texto que desees encriptar o<br>desencriptar.</h6>
                </div>
                <div>
                    <button class = 'copyButton' type = 'button' onclick = copyText()>Copiar</button>
                </div>
            </section>

        </main>
    <script src = 'logic.js'></script>
    </body>
</hmtl>
